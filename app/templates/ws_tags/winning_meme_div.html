<div class="card" style="width:100%">
    <div class="card-header">
        <h5 class="card-title">{{winning_meme.participant.name|escape}}</h5>
        <h6 class="card-subtitle">Score: {{winning_meme.avg_score}}</h6>
    </div>
    <div class="card-body meme-item-body">
        <div class="winning-container">
            <img src="{% url 'serve_file' winning_meme.competition.name winning_meme.id %}" alt="Meme Image"
                class="card-img-top">
        </div>
    </div>
</div>
